<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <title>개발 포트폴리오</title>
</head>
<body>
<div class="container my-3" layout:fragment="content">
  <h2 class="text-center display-6 mt-5">글쓰기</h2>
  <form method="post" th:object="${boardForm}">
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
    <table class="table table-striped">
      <tr>
        <td>제목</td>
        <td>
          <label>
            <input type="text" th:field="*{subject}" name="subject" class="form-control">
          </label>
          <div th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="alert alert-danger fs-6" role="alert"></div>
        </td>
      </tr>
      <tr>
        <td>내용</td>
        <td>
          <label>
            <textarea th:field="*{content}" name="content" rows="5" cols="100" placeholder="200자 이내로 작성해 주세요."></textarea>
          </label>
          <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="alert alert-danger fs-6" role="alert"></div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="작성" class="btn btn-primary btn-sm">
          <input type="reset" value="다시쓰기" class="btn btn-secondary btn-sm">
          <input type="button" value="목록" class="btn btn-success btn-sm" onclick="location.href='/board/list'">
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
